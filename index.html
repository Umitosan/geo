<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Geo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Nanum+Gothic+Coding|family=Lato|Montserrat" rel="stylesheet">
    <link rel="icon" href="seed_ico.png">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" type="image/x-icon"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body>

  <div id="main-container">
    <div class="title">FLOWER OF LIFE</div>
    <div class="controls">
      <hr>
      <div id="cg1" class="control-group">
        <div id="b-rot" class="button-custom"><span class="b-text noselect">Spin<span></div>
        <div id="b-fill" class="button-custom"><span class="b-text noselect">Fill</span></div>
        <div id="b-col-rand" class="button-custom"><span class="b-text noselect">Rand colors<span></div>
        <div id="b-col-rgb" class="button-custom"><span class="b-text noselect">RGB colors<span></div>
      </div>
      <div id="cg2" class="control-group">
        <label id="label-total-layers" for="" >Total Layers (2-20)</label>
        <input class="input-num" id="inp-total-layers" type="number" name="total-layers" value="6" min="2" max="20">
        <!-- <label id="label-colors-min" for="colors-min">color min</label>
        <input class="input-num" id="inp-colors-min" type="number" name="colors-min" value="30"> -->
        <!-- <label id="label-colors-max" for="colors-max">color max</label> -->
        <!-- <input class="input-num" id="inp-colors-max" type="number" name="colors-max" value="255"> -->
      </div>
    </div>
    <div id="canvas-container">
      <canvas id="canvas" width="800" height="800" ></canvas>
    </div>
  </div>

  </body>
</html>
